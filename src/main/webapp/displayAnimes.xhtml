<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/templates/mainTemplate.xhtml">

    <ui:define name="bodyContent">
        <h:form id="displayAnimeForm">
            <p:panelGrid columns="2" header="Mes animes" style="text-align:center">
                <p:commandButton value="Previous Page"
                                 styleClass="ui-icon-arrow-1-w"
                                 action="#{displayAnimesBean.onClickLeft}"
                                 update="animes" disabled="#{displayAnimesBean.left}" style="padding-right:10px"/>    <p:commandButton value="Next Page"
                                                                       styleClass="ui-icon ui-icon-arrow-1-e"
                                                                       action="#{displayAnimesBean.onClickRight}"
                                                                       update="animes" disabled="#{displayAnimesBean.right}" style="padding-left:10px"/>

            </p:panelGrid>

            <p:dataView id="animes" var="anime" value="#{displayAnimesBean.initVar()}" rows="#{displayAnimesBean.nbItems}"
                        gridIcon="fa fa-th-large" listIcon="fa fa-bars">

                <p:dataViewGridItem>
                    <p:panel header="#{anime.title}" style="text-align:center">
                        <h:panelGrid columns="1" style="width:100%">
                            <p:graphicImage url="#{anime.icon}" style="size:50px"/>

                            <p:commandLink update=":displayAnimeForm:animeDetail" oncomplete="PF('animeDialog').show()" title="View Detail">
                                <h:outputText styleClass="ui-icon ui-icon-search" style="margin:0 auto;" />
                                <f:setPropertyActionListener value="#{anime}" target="#{displayAnimesBean.selectedAnime}" />
                            </p:commandLink>
                        </h:panelGrid>
                    </p:panel>
                </p:dataViewGridItem>

                <p:dataViewListItem>
                    <h:panelGrid columns="3" style="width:100%">
                        <p:graphicImage url="#{anime.icon}" />

                        <p:outputPanel>
                            <h:panelGrid columns="2" cellpadding="5">
                                <br/>
                                <h:outputText value="#{anime.title}" style="font-weight: bold"/>

                                <h:outputText value="Nb Épisodes:" />
                                <h:outputText value="#{anime.episode}" style="font-weight: bold"/>

                                <h:outputText value="Year:" />
                                <h:outputText value="#{anime.year}" style="font-weight: bold"/>
                            </h:panelGrid>
                        </p:outputPanel>

                        <p:commandLink update=":displayAnimeForm:animeDetail" oncomplete="PF('animeDialog').show()" title="View Detail">
                            <h:outputText styleClass="ui-icon ui-icon-search" style="margin:0 auto;" />
                            <f:setPropertyActionListener value="#{anime}" target="#{displayAnimesBean.selectedAnime}" />
                        </p:commandLink>
                    </h:panelGrid>
                </p:dataViewListItem>
            </p:dataView>

            <p:dialog header="Anime Info" widgetVar="animeDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                <p:outputPanel id="animeDetail" style="text-align:center;">
                    <p:panelGrid  columns="2" rendered="#{not empty displayAnimesBean.selectedAnime}" columnClasses="label,value">
                        <f:facet name="header">
                            <p:graphicImage url="#{displayAnimesBean.selectedAnime.icon}"/>
                        </f:facet>

                        <br/>
                        <h:outputText value="#{displayAnimesBean.selectedAnime.title}" />

                        <h:outputText value="Year" />
                        <h:outputText value="#{displayAnimesBean.selectedAnime.year}" />

                        <h:outputText value="Nb Épisodes:" />
                        <h:outputText value="#{displayAnimesBean.selectedAnime.episode}" />

                        <h:outputText value="Status" />
                        <h:outputText value="#{displayAnimesBean.selectedAnime.status.toVf()}" />

                        <h:outputText value="Season" />
                        <h:outputText value="#{displayAnimesBean.selectedAnime.season.toVf()}" />

                    </p:panelGrid>
                </p:outputPanel>
            </p:dialog>
        </h:form>
    </ui:define>

</ui:composition>
