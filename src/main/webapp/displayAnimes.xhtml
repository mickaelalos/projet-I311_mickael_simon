<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/templates/mainTemplate.xhtml">

    <ui:define name="bodyContent">
        <h:form id="displayAnimeForm">
            <p:panel header="#{displayAnimesBean.getHeader()}" style="text-align:center">
                <p:panelGrid columns="3"  style="width:100%">
                    <p:commandButton id="btnLeft"
                                     icon="fa fa-fw fa-arrow-left"
                                     action="#{displayAnimesBean.onClickLeft}"
                                     update="animes btnLeft btnRight nbPageMax nbPage"
                                     disabled="#{displayAnimesBean.left}"
                                     style="padding-right:10px"/>

                    <p:outputPanel style="text-align:center; align-self:center;
                                    align-content:center;
                                    align-items:center;
                                    alignment:center;
                                    alignment-baseline:center;">
                        <h:panelGrid columns="2" cellpadding="5" style="align-self:center;
                                        align-content:center;
                                        align-items:center;
                                        alignment:center;
                                        alignment-baseline:center;" >
                            <p:inputText id="nbPage"
                                         value="#{displayAnimesBean.nbPage}"
                                         style="font-weight: bold"
                                         required="true"
                                         requiredMessage="Veuillez saisir un nombre de page"
                                         converterMessage="Veuillez saisir un nombre de page"
                                         size="2"
                                         maxlength="4">
                                <p:ajax event="blur" update="animes btnLeft btnRight nbPageMax nbPage"/>
                            </p:inputText>

                            <h:outputText id="nbPageMax"
                                          value="#{displayAnimesBean.nbPageMax}"/>
                        </h:panelGrid>
                    </p:outputPanel>

                    <p:commandButton id="btnRight"
                                     icon="fa fa-fw fa-arrow-right"
                                     action="#{displayAnimesBean.onClickRight}"
                                     update="animes btnLeft btnRight nbPageMax nbPage"
                                     disabled="#{displayAnimesBean.right}"
                                     style="padding-left:10px"/>
                </p:panelGrid>
            </p:panel>

            <p:panel>
                <p:inputText id="filter" value="#{displayAnimesBean.text}" placeholder="Recherche anime par titre">
                    <p:ajax event="keyup" update="animes btnLeft btnRight nbPageMax nbPage"/>
                </p:inputText>
            </p:panel>

            <p:dataView id="animes" var="anime" value="#{displayAnimesBean.animes}" rows="#{displayAnimesBean.nbItems}"
                        gridIcon="fa fa-fw fa-th" listIcon="fa fa-fw fa-bars">

                <p:dataViewGridItem>
                    <p:panel header="#{anime.title}" style="text-align:center">
                        <h:panelGrid columns="1" style="width:100%">
                            <p:graphicImage url="#{anime.icon}" width="85" height="120"/>

                            <p:commandLink update=":displayAnimeForm:animeDetail" oncomplete="PF('animeDialog').show()" title="View Detail">
                                <h:outputText styleClass="ui-icon ui-icon-search" style="margin:0 auto;" />
                                <f:setPropertyActionListener value="#{anime}" target="#{displayAnimesBean.selectedAnime}" />
                            </p:commandLink>
                        </h:panelGrid>
                    </p:panel>
                </p:dataViewGridItem>

                <p:dataViewListItem>
                    <h:panelGrid columns="3" style="width:100%">
                        <p:graphicImage url="#{anime.icon}" width="85" height="120" />

                        <p:outputPanel>
                            <h:panelGrid columns="2" cellpadding="5">
                                <br/>
                                <h:outputText value="#{anime.title}" style="font-weight: bold"/>

                                <h:outputText value="Nb Épisodes:" />
                                <h:outputText value="#{anime.episode}" style="font-weight: bold"/>

                                <h:outputText value="Year:" />
                                <h:outputText value="#{anime.year}" style="font-weight: bold"/>
                            </h:panelGrid>
                        </p:outputPanel>

                        <p:commandLink update=":displayAnimeForm:animeDetail" oncomplete="PF('animeDialog').show()" title="View Detail">
                            <h:outputText styleClass="ui-icon ui-icon-search" style="margin:0 auto;" />
                            <f:setPropertyActionListener value="#{anime}" target="#{displayAnimesBean.selectedAnime}" />
                        </p:commandLink>
                    </h:panelGrid>
                </p:dataViewListItem>
            </p:dataView>

            <p:dialog style="width: ;" header="Anime Info" widgetVar="animeDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                <p:outputPanel id="animeDetail" style="text-align:center;">
                    <p:panelGrid  columns="2" rendered="#{not empty displayAnimesBean.selectedAnime}" columnClasses="label,value">
                        <f:facet name="header">
                            <p:graphicImage url="#{displayAnimesBean.selectedAnime.icon}" width="105" height="150"/>
                        </f:facet>

                        <h:outputText value="Titre" />
                        <h:outputText value="#{displayAnimesBean.selectedAnime.title}" />

                        <h:outputText value="Année" />
                        <h:outputText value="#{displayAnimesBean.selectedAnime.year}" />

                        <h:outputText value="Nb Épisodes" />
                        <h:outputText value="#{displayAnimesBean.selectedAnime.episode}" />

                        <h:outputText value="Status" />
                        <h:outputText value="#{displayAnimesBean.selectedAnime.status.toVf()}" />

                        <h:outputText value="Saison" />
                        <h:outputText value="#{displayAnimesBean.selectedAnime.season.toVf()}" />

                        <h:outputText value="Synopsis" />
                        <h:outputText value="#{displayAnimesBean.selectedAnime.synopsis}" />

                        <h:outputText value="Studio" />
                        <h:outputText value="#{displayAnimesBean.selectedAnime.studio}" />

                    </p:panelGrid>
                </p:outputPanel>
            </p:dialog>
        </h:form>
    </ui:define>

</ui:composition>
